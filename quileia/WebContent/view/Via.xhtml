<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<h:outputStylesheet library="css" name="index.css" />

</h:head>


<h:body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <a
		class="navbar-brand" href="#">Quileia</a>
	<div class="collapse navbar-collapse" id="navbarColor01">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="Index.jsf">Home
			</a></li>
			<li class="nav-item"><a class="nav-link" href="Agente.jsf">Registrar
					Agente de Transito</a></li>
			<li class="nav-item active"><a class="nav-link" href="Via.jsf">Registrar
					Vías</a></li>
			<li class="nav-item"><a class="nav-link" href="Historial.jsf">Historial
					de Asignaciones</a></li>
		</ul>
	</div>
	</nav>
	<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
</div>
	<div class="row">
		<div class="col-md-6 mx-auto mt-5">
			<div class="card">

				<div class="card-body">
	<h:form>
					<h2>
						<p class="text-center">Registrar Vías.</p>
					</h2>




					<div class="form-group">
						<label for="id">Identificador</label>
						<p:inputText id="txt_codigo"
							value="#{crearViaController.via.identificador}" required="true"
							class="form-control" />
					</div>
					

					<div class="form-group">
						<label for="tipo">Tipo de Vía</label>
						<p:inputText id="txt_nombre"
							value="#{crearViaController.via.tipo}" required="true"
							class="form-control" />
					</div>


					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="@next" value="Calle o Carrera" />
						<p:selectOneMenu id="console"
							value="#{crearViaController.via.calleCarrera}">
							<f:selectItem itemLabel="Calle" itemValue="Calle" />
							<f:selectItem itemLabel="Carrera" itemValue="Carrera" />
						</p:selectOneMenu>
					</h:panelGrid>



					<div class="form-group">
						<label for="NCalle">Numero de Calle </label>

						<p:inputText id="Num_Calle"
							value="#{crearViaController.via.numero}" required="true"
							type="number" class="form-control" />
						<p>
							<a>Ingresa Solo numeros</a>
						</p>
					</div>

					<div class="form-group">
						<label for="NCongestion">Nivel de Congestion </label>

						<p:inputText id="Num_congestion"
							value="#{crearViaController.via.congestion}" required="true"
							type="number" class="form-control" />
						<p>
							<a>Ingresa Solo numeros</a>
						</p>
					</div>





					<p:commandButton id="btn_add" value="Agregar"
						class="btn btn-primary btn-lg btn-block"
						update=":form"
						action="#{crearViaController.nuevaVia()}">

					</p:commandButton>


</h:form>















				</div>
			</div>

		</div>

	</div>

	<div class="text-center" style="margin-top: 60px;">
		<h3>Tablas de Registros</h3>
	</div>

	<h:form id = "form">
		<div class="text-center" style="margin-top: 25px">
			
			<p:dataTable var="via" value="#{crearViaController.vias}">


				<p:column headerText="Id">

					
						
							<h:outputText value="#{via.identificador}" />
				
					
							
				
				

				</p:column>

				<p:column headerText="Numero de Calle/Carrera">

					
					
							<h:outputText value="#{via.numero}" />
					
						
						
						
				

				</p:column>

				<p:column headerText=" ¿Calle/Carrera? ">

					
							<h:outputText value="#{via.calleCarrera}" />
						
							


				</p:column>

				<p:column headerText="Tipo">

					
							<h:outputText value="#{via.tipo}" />
						
						
						




				</p:column>

				<p:column headerText="Nivel de Congestion">



					
							<h:outputText value="#{via.congestion}" />
						
			
				


				</p:column>



				<p:column headerText="Acciones">

					<p:commandButton value="Eliminar" 
					update=":form"
					action="#{crearViaController.eliminar(via)}">
					</p:commandButton>


					<a class="nav-link" href="editVia.jsf">Editar Via</a>

				</p:column>



			</p:dataTable>


		</div>
	</h:form>










</h:body>
</html>
