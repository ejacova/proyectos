<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<h:outputStylesheet library="css" name="index.css" />

</h:head>


<h:body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <a
		class="navbar-brand" href="#">Quileia</a>
	<div class="collapse navbar-collapse" id="navbarColor01">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="Index.jsf">Home
			</a></li>
			<li class="nav-item"><a class="nav-link" href="Agente.jsf">Registrar
					Agente de Transito</a></li>
			<li class="nav-item active"><a class="nav-link" href="Via.jsf">Registrar
					Vías</a></li>
			<li class="nav-item"><a class="nav-link" href="Historial.jsf">Historial
					de Asignaciones</a></li>
		</ul>
	</div>
	</nav>
	<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
</div>
	<h:form id="form">
		<p:outputPanel id="categorias">
			<p:dataTable value="#{crearViaController.vias}"
				var="categoria" id="categoriasTable" editable="true" >
				<f:facet name="header">
           		 Modificar Vías
       			</f:facet>

				<p:column headerText="Codigo" >
					<h:outputText value="#{categoria.identificador}" />
				</p:column>

				<p:column headerText="Numero de Calle/Carrera" >
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{categoria.numero}" />
					</f:facet>
					<f:facet name="input">
					<p:inputText value="#{categoria.numero}" />
					</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="¿Calle/Carrera?" >
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{categoria.calleCarrera}" />
					</f:facet>
					<f:facet name="input">
					<p:inputText value="#{categoria.calleCarrera}" />
					</f:facet> />
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Tipo" >
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{categoria.tipo}" />
					</f:facet>
					<f:facet name="input">
					<p:inputText value="#{categoria.tipo}" />
					</f:facet> />
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Nivel de Congestion" >
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{categoria.congestion}" />
					</f:facet>
					<f:facet name="input">
					<p:inputText value="#{categoria.congestion}" />
					</f:facet> />
					</p:cellEditor>
				</p:column>
				
				<p:ajax event="rowEdit" listener="#{crearViaController.modificarCategoria(categoria)}" />
				
				<p:column>
          		  <p:rowEditor />
       			 </p:column>
		
			</p:dataTable>
		</p:outputPanel>
	</h:form>

	






</h:body>
</html>
